default-bonus-blocks: 400

# Sum all matching ranks instead of using highest only
accumulative: false

# Check Vault groups directly (useful if permission nodes aren't set)
use-vault-groups: false

# Ranks - checked top to bottom, highest first
# Supports both formats:
#   "group.vip": 15000   (full permission)
#   vip: 15000           (auto-converts to group.vip)
ranks:
  warrior: 150000
  diamond: 100000
  platinum: 80000
  mvip: 65000
  mvp+: 50000
  mvp: 35000
  vip+: 25000
  vip: 15000

debug: false

messages:
  reload-success: "&aConfiguration reloaded!"
  no-permission: "&cYou don't have permission."
  player-not-found: "&cPlayer not found."
  check-result: "&ePlayer &b%player% &ehas &a%blocks% &ebonus blocks (Rank: &b%rank%&e)"
